<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whispers of Thought</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-panel">
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">Theme: Light</button>
    <h1 class="title">Whispers of Thought</h1>
    <div class="tab-buttons">
      <button id="quotes-tab" class="tab active" onclick="switchTab('quotes')">Quotes</button>
      <button id="shayaris-tab" class="tab" onclick="switchTab('shayaris')">Shayaris</button>
    </div>
  </header>

  <main class="quote-box fade-in" id="quote-box">
    <div id="quote-text" class="quote-line"></div>
    <div id="quote-author" class="quote-author"></div>
    <button class="next-btn" onclick="showNextContent()">Next</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
