<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotes & Shayaris</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Quotes & Shayaris</h1>
      <button id="theme-toggle" onclick="toggleTheme()">Theme: Light</button>
    </div>

    <div class="tabs">
      <button id="quotes-tab" class="active" onclick="switchTab('quotes')">Quotes</button>
      <button id="shayaris-tab" onclick="switchTab('shayaris')">Shayaris</button>
    </div>

    <div class="quote-box">
      <div id="quote-text" class="fade-in">Loading...</div>
      <div id="quote-author" class="fade-in"></div>
    </div>

    <div class="buttons">
      <button onclick="showNextContent()">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
