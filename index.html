<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quotes & Shayaris</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
    <div class="theme-toggle">
        <button id="toggleTheme">Theme: Light</button>
    </div>

    <div class="container">
        <h1>Quotes & Shayaris</h1>
        <div class="tabs">
            <button class="tab-button active" data-type="quotes">Quotes</button>
            <button class="tab-button" data-type="shayaris">Shayaris</button>
        </div>

        <div class="quote-box">
            <p id="quoteText" class="quote-text">Loading...</p>
            <p id="author" class="author-text"></p>
        </div>

        <button id="nextBtn" class="next-button">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
