<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whispers of Thought</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-panel">
    <button id="theme-toggle" onclick="toggleTheme()">Icon (LIGHT)</button>
    <h1 class="title">Whispers of Thought</h1>
    <div class="tab-buttons">
      <button onclick="switchTab('quotes')">Quotes</button>
      <button onclick="switchTab('shayaris')">Shayaris</button>
    </div>
  </div>

  <div class="quote-box fade-in" id="quote-box">
    <div id="quote-text" class="quote-line"></div>
    <div id="quote-author" class="author"></div>
    <button class="next-btn" onclick="showNext()">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
