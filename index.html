<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotes & Shayaris</title>
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
  color: #333;
  transition: background-color 0.3s, color 0.3s;
}

body.dark {
  background-color: #1e1e1e;
  color: #f0f0f0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
  text-align: center;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.header h1 {
  margin: 0;
  font-size: 2rem;
}

#theme-toggle {
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  cursor: pointer;
  margin-top: 0.5rem;
}

.tabs {
  margin: 2rem 0;
}

.tabs button {
  padding: 0.5rem 1.5rem;
  margin: 0 0.5rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #ddd;
  color: #000;
  transition: background-color 0.3s;
}

.tabs button.active {
  background-color: #007bff;
  color: #fff;
}

.quote-box {
  font-size: 1.3rem;
  line-height: 1.6;
  margin: 2rem 0;
  min-height: 100px;
}

#quote-author {
  margin-top: 1rem;
  font-style: italic;
  font-size: 1rem;
}

.buttons button {
  padding: 0.7rem 2rem;
  font-size: 1rem;
  border: none;
  background-color: #28a745;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}

.buttons button:hover {
  background-color: #218838;
}

.fade-in {
  opacity: 0;
  animation: fadeIn 0.8s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}
 </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Quotes & Shayaris</h1>
      <button id="theme-toggle" onclick="toggleTheme()">Theme: Light</button>
    </div>

    <div class="tabs">
      <button id="quotes-tab" class="active" onclick="switchTab('quotes')">Quotes</button>
      <button id="shayaris-tab" onclick="switchTab('shayaris')">Shayaris</button>
    </div>

    <div class="quote-box">
      <div id="quote-text" class="fade-in">Loading...</div>
      <div id="quote-author" class="fade-in"></div>
    </div>

    <div class="buttons">
      <button onclick="showNextContent()">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
